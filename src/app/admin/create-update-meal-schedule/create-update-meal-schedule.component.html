    <form [formGroup]="ContentForm" (submit)="submit()">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="userId" data-te-select-label-ref
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select user
                </label>
                <select id="userId" formControlName="userId"
                    class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-black dark:focus:border-blue-500">
                    <option selected>Select a user</option>
                    <option *ngFor="let user of users" [value]="user.Id">{{user.firstName}} {{user.lastName}}</option>
                </select>
            </div>
            <div>
                <label for="day" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Day</label>
                <input type="text" id="day" formControlName="day"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Day" required>
            </div>
            <!-- <div>
                <label for="byUser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Gender</label>
                <select id="byUser" formControlName="byUser"
                    class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-black dark:focus:border-blue-500">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div> -->
            <div>
                <label for="Meals" data-te-select-label-ref
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select meal
                </label>
                <select id="Meals" formControlName="Meals" data-te-select-init multiple
                    class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-black dark:focus:border-blue-500">
                    <option selected>Select your meal</option>
                    <option *ngFor="let meal of meals" [value]="meal.mealName">{{meal.mealName}}</option>
                </select>
            </div>
        </div>
        <button type="submit" [disabled]="!ContentForm.valid || loading"
            class="text-white bg-mexican-red-700 hover:bg-mexican-red float-right focus:ring-4 focus:outline-none focus:ring-mexican-red font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-mexican-red dark:hover:bg-mexican-red-700 dark:focus:ring-mexican-red-700">Submit</button>
    </form>
</div>
