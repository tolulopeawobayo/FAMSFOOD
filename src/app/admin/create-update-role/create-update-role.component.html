    <form [formGroup]="ContentForm" (submit)="submit()">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="roleName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role
                    Name</label>
                <input type="text" id="roleName" formControlName="roleName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Role Name" required>
            </div>
            <div>
                <label for="Description"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea id="Description" rows="4" formControlName="Description"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Description"></textarea>
            </div>
        </div>
        <button type="submit" [disabled]="!ContentForm.valid || loading"
            class="text-white bg-mexican-red-700 hover:bg-mexican-red float-right focus:ring-4 focus:outline-none focus:ring-mexican-red font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-mexican-red dark:hover:bg-mexican-red-700 dark:focus:ring-mexican-red-700">Submit</button>
    </form>
</div>
