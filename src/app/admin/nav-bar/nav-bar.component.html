<header>
    <nav class="relative flex w-full items-center justify-between bg-mexican-red py-5 text-neutral-600 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 dark:text-neutral-200 md:flex-wrap md:justify-start"
        data-te-navbar-ref>
        <div class="flex w-full flex-wrap items-center justify-between px-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a routerLink="/app/admin/home" class="font-sans text-white text-xl font-bold">My Site</a>
                </div>
            </div>
            <h2 class="font-sans text-white text-xl font-bold float-right px-6">Welcome {{userinfo?.user?.firstName}}
                {{userinfo?.user?.lastName}}</h2>
        </div>
    </nav>
</header>

<nav class="font-sans bg-mexican-red ">
    <div class="mx-auto  px-2 sm:px-6 lg:px-8 ">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button"
                    class="inline-flex items-center justify-center rounded-md p-2 text-white hover:bg-white hover:text-mexican-red focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end">

                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a routerLink="{{menu.url}}" *ngFor="let menu of menus"
                            class="font-sans text-white hover:bg-white hover:text-black block rounded-md px-3 py-2 text-lg font-medium">{{menu.menuName}}</a>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a routerLink="{{menu.url}}" *ngFor="let menu of menus"
                class="font-sans text-white hover:bg-white hover:text-black block rounded-md px-3 py-2 text-base font-medium">{{menu.menuName}}</a>

        </div>
    </div>
</nav>


<div id="content">
    <div class="container-fluid bg-whitish">
        <router-outlet></router-outlet>
    </div>
</div>


<footer class="bg-black text-center text-white">
    <div class="p-4 text-center" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Copyright:
        <a class="text-whitehite" href="https://tailwind-elements.com/">Famsfood</a>
    </div>
</footer>
