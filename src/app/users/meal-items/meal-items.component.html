    <h3 class="font-sans text-2xl mt-3 text-xl font-medium leading-tight text-black float-left">Banners</h3><br>

    <div class="grid grid-cols-4 gap-4 mt-5">
        <div
            class="block max-w-[14rem] rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
            <a href="#!">
                <img class="rounded-lg" src="https://tecdn.b-cdn.net/img/new/standard/nature/186.jpg" alt="" />
            </a>
        </div>
    </div><br>

    <h3 class="font-sans text-2xl mt-3 text-xl font-medium leading-tight text-black float-left">Popular Items</h3><br>

                    <p class="line-through ...">{{food.oldPrice | currency: food.Currency}}</p>
