<nav id="full-screen-example"
    class="fixed top-0 left-0 z-[1035] h-screen w-60 -translate-x-full overflow-hidden bg-white shadow-[0_4px_12px_0_rgba(0,0,0,0.07),_0_2px_4px_rgba(0,0,0,0.05)] data-[te-sidenav-hidden='false']:translate-x-0 dark:bg-zinc-800"
    data-te-sidenav-init data-te-sidenav-content="#content">
    <div class="mt-6">
        <div id="header-content" class="pl-4">
            <img src="https://tecdn.b-cdn.net/img/Photos/Avatars/img%20(26).webp" alt="Avatar"

    <div>

            <li class="relative" *ngFor="let menu of menus">
                <a class="group flex h-12 cursor-pointer items-center truncate rounded-[5px] py-4 px-6 text-[0.875rem] text-gray-700 outline-none transition duration-300 ease-linear hover:bg-blue-400/10 hover:text-blue-600 hover:outline-none focus:bg-blue-400/10 focus:text-blue-600 focus:outline-none active:bg-blue-400/10 active:text-blue-600 active:outline-none data-[te-sidenav-state-active]:text-blue-600 data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
                    routerLink="{{menu.url}}" data-te-sidenav-link-ref>

                    class="mr-4 [&>svg]:h-3.5 [&>svg]:w-3.5 [&>svg]:fill-gray-700 [&>svg]:transition
                    [&>svg]:duration-300 [&>svg]:ease-linear group-hover:[&>svg]:fill-blue-600
                    group-focus:[&>svg]:fill-blue-600 group-active:[&>svg]:fill-blue-600

                    dark:[&>svg]:fill-gray-300 dark:group-hover:[&>svg]:fill-gray-300 "> -->
                    <!-- <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                            <path
                                d='M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z' />
                        </svg> -->
                    <!-- {{menu.icon}}
                    </span> -->
                    <span>{{menu.menuName}}</span>
                </a>
            </li>
        </ul>
        <hr class="border-gray-300" />

    </div>
</nav>
<!-- Sidenav -->

<!-- Content -->
<div class="h-screen w-screen bg-zinc-50 text-center">
    <div class="absolute top-0 left-0 right-0 bottom-0 h-full w-full overflow-hidden bg-fixed py-12 text-center">
        <button id="toggler"
            class=" float-left m-12 inline-block rounded bg-blue-600 px-3 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
            data-te-sidenav-toggle-ref data-te-target="#full-screen-example" data-te-ripple-init>
            <span class="block [&>svg]:h-5 [&>svg]:w-5 [&>svg]:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-3 w-3">
                    <path fill-rule="evenodd"
                        d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </button>

        <div id="content">
            <div class="container-fluid bg-whitish">
                <router-outlet></router-outlet>
            </div>
        </div>

    </div>
</div>
